<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-cloak>
    <div class="container-fluid-header" ng-controller="MenuCtrl">
            <span class="brand"><img src="images/tslogo50.png" alt="{{'SYSTEM.NAME' | translate }} logo" /><span translate="SYSTEM.NAME"></span></span>
            <ul class="menu-bar" ng-if="context.hasContactInformation()">
                <li data-ng-repeat="link in links | filterByRoles:currentUser.roles" data-ng-class="(isActiveLink(link) && 'active')">
                    <a href="{{ getUrl(link) }}" title="{{ link.name | translate }}" target="{{link.target ? link.target : '_self'}}"><span class="glyphicon glyphicon-{{link.icon}}"></span></a>
                </li>
            </ul>
            <ul class="menu-bar pull-right">
                <li>
                    <span>
                        <select ng-model="language" ng-options="locale.locale as (locale.locale === language ? locale.localizedLanguage : locale.language+' ('+locale.localizedLanguage+')') for locale in languages | orderBy:'locale.localizedLanguage'"></select>
                    </span>
                </li>

            </ul>
        </div>
        <div class="container-fluid-content">
                
            <div class="row">
                <!--div xlss="col-sm-12" id="MusicContainer">
                    <bt-musicplayer></bt-musicplayer>
                </div-->
                <div class="col-sm-10 col-sm-offset-1" id="ContentContainer" ng-view></div>
            </div>
            <div class="row" id="FooterContainer">
                <div class="col-xs-9" ng-controller="RoomDisplayCtrl" >
                    <small ng-if="context.room && context.hasContactInformation()"><bt-room-info room="context.room" contact-link="#!/settings/contact"></bt-room-info></small>
                </div>
                <div class="col-xs-3 text-right" title="logged in as {{currentUser.username}} with {{currentUser.roles}}">
                    <small class="text-muted" translate="SYSTEM.COPYRIGHTHOLDER"></small>
                </div>
            </div>
        </div>
    <bt-comment-alert></bt-comment-alert>
