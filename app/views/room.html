<div class="alert alert-danger" ng-repeat="issue in getIssues()">
    <a href="{{issue.html_url}}" target="_BLANK"><strong>{{issue.title}}</strong></a><br>
    {{issue.body}}
</div>
{{rooms}}
<div ng-if="!context.room" class="alert alert-info">
    No room displayable for current user.
</div>

<div ng-if="context.room">
    <bt-meeting-room room="{{context.room.id}}"></bt-meeting-room>
    <bt-history room="{{context.room.id}}"></bt-history>
</div>
