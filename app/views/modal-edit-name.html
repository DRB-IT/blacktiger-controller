<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">Ã—</button>
    <h4 class="modal-title" id="myModalLabel" translate="PARTICIPANTS.EDIT"></h4>
</div>
<form id="editParticipant" novalidate name="phoneBookForm">
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error':!phoneBookForm.name.$valid}">
            <label>{{data.phoneNumber}}</label>
            <input type="text" name="name" class="form-control" ng-model="data.name" ng-pattern="/^([^\s\.\,\-\_\!\?\:\;]{2,} ([^\s\.\,\-\_\!\?\:\;]{2,}[^\s]* )*[^\s\.\,\-\_\!\?\:\;]{2,}[^\s]*)$/" ng-required="true" bt-capitalize>
         </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-click="ok()" ng-disabled="!phoneBookForm.$valid"><span class="glyphicon glyphicon-ok"></span></button>
        <button type="button" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</form>
