<!DOCTYPE html>
<html lang="da" class="js history websockets audio"> <!--manifest="blacktiger.appcache"-->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="robots" content="noindex, nofollow" />
        <title>TeleSal</title>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/css/basic.css" rel="stylesheet"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="assets/img/favicon.ico" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/img/tslogo144.png" />
        <link rel="icon" href="assets/img/icon_favicon.gif" />
        <meta name="msapplication-TileImage" content="assets/img/tslogo144-ms.png" />
        <meta name="msapplication-TileColor" content="#f89406" />
        <script type="text/javascript" src="assets/js/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/angular/angular.min.js"></script>
        <script type="text/javascript" src="assets/js/angular-cookies/angular-cookies.min.js"></script>
        <script type="text/javascript" src="assets/js/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="assets/js/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="assets/js/angular-i18n/angular-locale_da-dk.js"></script>
        <script type="text/javascript" src="assets/js/angular-local-storage/angular-local-storage.min.js"></script>
        <script type="text/javascript" src="assets/js/sockjs/sockjs.min.js"></script>
        <script type="text/javascript" src="assets/js/stomp-websocket/lib/stomp.min.js"></script>
        <script type="text/javascript" src="assets/js/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="assets/js/angular-translate/angular-translate.min.js"></script>
        <script type="text/javascript" src="assets/js/angular-translate-2.1.0/angular-translate-loader-static-files.min.js"></script>
        <script type="text/javascript" src="assets/js/teljs/tel.js"></script>
        <script type="text/javascript" src="assets/js/teljs/tel_meta.js"></script>

        <!-- JSMIN blacktiger -->
        <script type="text/javascript" src="assets/js/blacktiger-app.js"></script>
        <script type="text/javascript" src="assets/js/blacktiger-ui.js"></script>
        <script type="text/javascript" src="assets/js/blacktiger-service.js"></script>
        <!-- END JSMIN -->
    </head>
    <body>
        <div class="container-fluid-header" data-ng-controller="MenuCtrl">
            <span class="brand"><img src="assets/img/tslogo50.png" alt="{{'SYSTEM.NAME' | translate }} logo" /><span>{{'SYSTEM.NAME' | translate }}</span></span>
            <ul class="menu-bar">
                <li data-ng-repeat="link in links | filterByRoles:currentUser.roles" data-ng-class="(link.url.substring(1) == location.path() && 'active')">
                    <a href="{{ link.url }}" title="{{ link.name | translate }}" target="{{link.target ? link.target : '_self'}}"><span class="glyphicon glyphicon-{{link.icon}}"></span></a>
                </li>
            </ul>
            <ul class="menu-bar pull-right">
                <li>
                    <span>
                        <select ng-model="language" ng-options="locale.locale as (locale.locale === language ? locale.localizedLanguage : locale.localizedLanguage+' ('+locale.language+')') for locale in languages | orderBy:'locale.localizedLanguage'"></select>
                    </span>
                </li>
                <li>
                    <a ng-if="currentUser" ng-click="logout()" title="{{'GENERAL.LOGOUT' | translate}}"><span class="glyphicon glyphicon-remove-sign"></span></a>
                </li>
            </ul>
        </div>
        <div class="container-fluid-content">
                
            <div class="row">
                <!--div xlss="col-sm-12" id="MusicContainer">
                    <bt-musicplayer></bt-musicplayer>
                </div-->
                <div class="col-sm-10 col-sm-offset-1" id="ContentContainer" ng-view></div>
            </div>
            <div class="row" id="FooterContainer">
                <div class="col-xs-9" data-ng-controller="RoomDisplayCtrl" >
                    <small ng-if="currentRoom"><bt-room-info room="currentRoom" contact-link="#/settings/contact"></bt-room-info></small>
                </div>
                <span title="logged in as {{currentUser.username}} with {{currentUser.roles}}"></span>
                <div class="col-xs-3 text-right"><small class="text-muted">{{ 'SYSTEM.COPYRIGHTHOLDER' | translate }}</small></div>
            </div>
        </div>
        <bt-comment-alert></bt-comment-alert>
    </body>
</html>
